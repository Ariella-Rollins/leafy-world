<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Score</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/quizzes.css') }}">
</head>
<body>
    <div class="banner">
        <h1>Leafy World</h1>
        <div class="links">
            <a href="/learn">Learn</a>
            <a href="/quizzes">Take Quiz</a>
            <a href="#">Community Forum</a>
        </div>
    </div>
    <div class="logged_in">
        <p>Welcome {{user.first_name}}!</p>
        <a href="/profile/{{user.id}}">View Profile</a>
        <a href="/logging_out">Logout</a>
    </div>
    <div class="quiz">
        <h1>{{quiz_type}} Quiz</h1>
        <div>
            <h2>Your Score: {{score}}/{{total}}</h2>
        </div>
        {% if score == total %}
            <div class="perfect">
                <h3 class="green">A Perfect Score!</h3>
                <img src="static/images/ivy.jpg" alt="happy ivysaur" height="200px">
            </div>
        {% endif %}
    
    </div>
</body>

</html>
